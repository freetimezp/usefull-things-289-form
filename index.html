<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Project</title>
    </head>

    <body>
        <div class="form-container">
            <div class="col col-1">
                <div class="image-layer">
                    <img src="./assets/images/white-outline.png" alt="" class="form-image-main" />
                    <img src="./assets/images/dots.png" alt="" class="form-image dots" />
                    <img src="./assets/images/coin.png" alt="" class="form-image coin" />
                    <img src="./assets/images/spring.png" alt="" class="form-image spring" />
                    <img src="./assets/images/rocket.png" alt="" class="form-image rocket" />
                    <img src="./assets/images/cloud.png" alt="" class="form-image cloud" />
                    <img src="./assets/images/stars.png" alt="" class="form-image stars" />
                </div>

                <p class="featured-words">
                    Just few minutes way to contact us <br />
                    <span>subscribe</span>
                </p>
            </div>

            <div class="col col-2">
                <div class="btn-box">
                    <button class="btn btn-1" id="login">Sign In</button>
                    <button class="btn btn-2" id="register">Sign Up</button>
                </div>

                <div class="login-form">
                    <div class="form-title">
                        <span>Sign In</span>
                    </div>

                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Username" required />
                            <i class="bx bx-user icon"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" required />
                            <i class="bx bx-lock-alt icon"></i>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="input-box">
                            <button class="input-submit">
                                <span>Sign In</span>
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                    </div>

                    <div class="social-login">
                        <i class="bx bxl-instagram"></i>
                        <i class="bx bxl-facebook"></i>
                        <i class="bx bxl-twitter"></i>
                        <i class="bx bxl-youtube"></i>
                    </div>
                </div>

                <div class="register-form">
                    <div class="form-title">
                        <span>Create Account</span>
                    </div>

                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Email" required />
                            <i class="bx bx-envelope icon"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Username" required />
                            <i class="bx bx-user icon"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" required />
                            <i class="bx bx-lock-alt icon"></i>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="input-box">
                            <button class="input-submit">
                                <span>Sign Up</span>
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                    </div>

                    <div class="social-login">
                        <i class="bx bxl-instagram"></i>
                        <i class="bx bxl-facebook"></i>
                        <i class="bx bxl-twitter"></i>
                        <i class="bx bxl-youtube"></i>
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
